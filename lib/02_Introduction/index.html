<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Introduction</title>
        <!-- jQuery -->
        <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="../bootstrapSF1/dist/css/bootstrap.css"></link>
        <link rel="stylesheet" href="../bootstrapSF1/dist/css/docs.min.css"></link>
        <script type="text/javascript" src="../bootstrapSF1/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../bootstrapSF1/js/docs.js"></script>
        <!-- knockout -->
        <script type="text/javascript" src="../js/knockout-3.2.0.js"></script>
        <!-- app js-->
        <script type="text/javascript" src="js/controller.js"></script>
        <link rel="stylesheet" href="css/style.css"></link>
    </head>
    <body>
        <div class="page-header page-header-anchor">
            <h1>- Kockout App -</h1>
        </div>
        <div class="padding">
            <p>First name: <input data-bind="value: firstName" /></p>
            <p>Last name: <input data-bind="value: lastName" /></p>
            <p>Full name: <strong data-bind="text: fullName"></strong></p>
            <button class="btn" data-bind="click: capitalizeLastName">Go caps</button>
        </div>
    </body>
</html>
