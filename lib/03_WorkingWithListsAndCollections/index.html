<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Working with Lists and Collections</title>
        <!-- jQuery -->
        <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="../bootstrapSF1/dist/css/bootstrap.css"></link>
        <link rel="stylesheet" href="../bootstrapSF1/dist/css/docs.min.css"></link>
        <script type="text/javascript" src="../bootstrapSF1/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../bootstrapSF1/js/docs.js"></script>
        <!-- knockout -->
        <script type="text/javascript" src="../js/knockout-3.2.0.js"></script>
        <!-- app js-->
        <script type="text/javascript" src="js/controller.js"></script>
        <link rel="stylesheet" href="css/style.css"></link>
    </head>
    <body>
        <div class="page-header page-header-anchor">
            <h1>- KnockoutJs App -</h1>
        </div>
        <div class="padding">
            <h2>Your seat reservations (<span data-bind="text: seats().length"></span>)</h2>
            <button class="btn" data-bind="click: addSeat, enable: seats().length < 5">Reserve another seat</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Passenger name</th>
                        <th>Meal</th>
                        <th>Surcharge</th>
                        <th></th>
                    </tr>
                </thead>
                <!-- Todo: Generate table body -->
                <tbody data-bind="foreach: seats">
                    <tr>
                        <td><input data-bind="value: name" /></td>
                        <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
                        <td data-bind="text: formattedPrice"></td>
                        <td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
                    </tr>   
                </tbody>
            </table>
            <h3 data-bind="visible: totalSurcharge() > 0">
                Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
            </h3>
        </div>
    </body>
</html>
