<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Single page applications</title>
        <!-- jQuery -->
        <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="../bootstrapSF1/dist/css/bootstrap.css"></link>
        <link rel="stylesheet" href="../bootstrapSF1/dist/css/docs.min.css"></link>
        <script type="text/javascript" src="../bootstrapSF1/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../bootstrapSF1/js/docs.js"></script>
        <!-- knockout -->
        <script type="text/javascript" src="../js/knockout-3.2.0.js"></script>
        <!-- app js-->
        <script type="text/javascript" src="js/controller.js"></script>
        <link rel="stylesheet" href="css/style.css"></link>
        <link rel="stylesheet" href="css/webmaill.css"></link>
    </head>
    <body>
        <div class="page-header page-header-anchor">
            <h1>- KnockoutJs App -</h1>
        </div>
        <div class="padding">
            <!-- Folders -->
            <ul class="folders" data-bind="foreach: folders">
                <li data-bind="text: $data, 
                           css: { selected: $data == $root.chosenFolderId() },
                           click: $root.goToFolder"></li>
            </ul>

            <!-- Mails grid -->
            <table class="mails" data-bind="with: chosenFolderData">
                <thead>
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Subject</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: mails">
                    <tr>
                        <td data-bind="text: from"></td>
                        <td data-bind="text: to"></td>
                        <td data-bind="text: subject"></td>
                        <td data-bind="text: date"></td>
                    </tr>     
                </tbody>
            </table>

            <!-- Chosen mail -->
            <div class="viewMail" data-bind="with: chosenMailData">
                <div class="mailInfo">
                    <h1 data-bind="text: subject"></h1>
                    <p><label>From</label>: <span data-bind="text: from"></span></p>
                    <p><label>To</label>: <span data-bind="text: to"></span></p>
                    <p><label>Date</label>: <span data-bind="text: date"></span></p>
                </div>
                <p class="message" data-bind="html: messageContent" />
            </div>
        </div>
    </body>
</html>
